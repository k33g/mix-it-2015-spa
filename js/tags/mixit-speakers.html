<mixit-speakers>
    <h3>Speakers</h3>
    <ul>
        <li each="{speakers}">
            {firstName} {lastName} ({login}) | {shortdesc}
        </li>
    </ul>

    <script>
        var self = this;
        var speakersCollection = this.opts.speakers;

        this.on('mount', function() {
            speakersCollection.fetch().then(function() {

                //console.log(speakersCollection.items)

                self.speakers = speakersCollection.items;
                self.update();
            });
        });

    </script>
</mixit-speakers>
